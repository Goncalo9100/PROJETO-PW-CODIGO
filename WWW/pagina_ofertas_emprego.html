    <div class="div_body_procura">
        <input class="input_procura" id="input_procura" type="text" placeholder="Procurar Empresa" name="search">
        <button class="btn_procura" id="btn_procura">Filtrar</button> 
    </div>

    <div class="div_body_container">
        <div class="div_body_filtro">
            <div class="div_container_left_filtros_empresas" id="div_container_left_filtros_empresas">
                <!--<form name="form_filtro_ofertas">-->
                    <h1 class="h1_container_left_filtro">Filtrar Ofertas por:</h1>

                    <h1 class="h1_container_left_duracao">Duração:</h1>
                    <div class="div_container_left_filtros_ofertas_radio">
                        <input type="radio" class="radio_dur" id="um_ano" name="dur" value="um_ano">
                        <label for="um_ano">Até 1 Ano</label><br>
                        <input type="radio" class="radio_dur" id="um_a_cinco" name="dur" value="um_a_cinco">
                        <label for="um_a_cinco">De 1 a 5 Anos</label><br>
                        <input type="radio" class="radio_dur" id="cinco_mais" name="dur" value="cinco_mais">
                        <label for="cinco_mais">5 ou mais Anos</label><br>
                    </div>

                    <h1 class="h1_container_left_area">Área:</h1>
                    <select class="select_area" name="select_area" id="select_area">
                        <option value="nenhuma" selected="selected">Nenhuma</option>
                    </select>

                    <h1 class="h1_container_left_validade">Validade:</h1>
                    <div class="div_container_left_filtros_ofertas_radio">
                        <input type="radio" class="radio_valid" id="recente" name="valid" value="recente">
                        <label for="recente">Mais Recente</label><br>
                        <input type="radio" class="radio_valid" id="antiga" name="valid" value="antiga">
                        <label for="antiga">Mais Antiga</label><br>
                    </div>

                    <h1 class="h1_container_left_remuneracao">Remuneração:</h1>
                    <div class="div_container_left_filtros_ofertas_radio">
                        <input type="radio" class="radio_remun" id="menor" name="remun" value="menor">
                        <label for="menor">Menor</label><br>
                        <input type="radio" class="radio_remun" id="maior" name="remun" value="maior">
                        <label for="maior">Maior</label><br>
                    </div>

                    <input type="button" class="btn_ofertas_filtro" id="btn_ofertas_filtro" value="Limpar Filtro">  
                <!--</form>-->
            </div>
        </div>

        <div class="div_body_ofertas" id="div_body_ofertas">
