<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/header_menu.css">
    <link rel="stylesheet" href="styles/perfil_pro.css">
    <script src="scripts/script_perfil_emp.js"> </script>
    <title>Perfil</title>
</head>

<body>
    <div class="div_header" id="div_header">
        <img class="img_logo" src="imagens/logo_com_nome.png">
        <a class="a_login" id="a_login" onclick="window.location.href='http://127.0.0.1:5502/pagina_login.html'">Login</a>
        <a class="a_register" id="a_register" href="">Registar</a>
    </div>

    <div class="div_menu">
        <button class="btn_menu_sobre" onclick="window.location.href='http://127.0.0.1:5502/pagina_inicial.html'">Sobre
            nós</button>
        <button class="btn_menu_portefolios"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_portefolios.html'">Portefólios</button>
        <button class="btn_menu_ofertas" onclick="window.location.href='http://127.0.0.1:5502/pagina_ofertas_emprego.html'">Ofertas
            Emprego</button>
        <button class="btn_menu_amigos" id="btn_menu_amigos">Amigos</button>
        <button class="btn_menu_empresas" id="btn_menu_empresas"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_empresas.html'">Empresas</button>
        <button class="btn_menu_terminar_sessao" id="btn_menu_terminar_sessao">Terminar Sessao</button>
    </div>

    <div class="div_body_container">
        <div class="info_pro_top">
            <div class="left_top">
                <img class="img_body_pro" src="imagens/Foto Gustavo.jpg">
                <!-- Informação sobre localização e adesão -->
                <div class="line_info_pro">
                    <div class="div_icon">
                        <!-- Icone de adesão -->
                        <img class="img_icon" id="icon_adesao" src="imagens/adesao_icon.png">
                    </div>
                    <!-- Label de tempo de adesão -->
                    <label class="label_info_left" id="label_adesao">Adesão</label>
                </div>
                <div class="line_info_pro">
                    <div class="div_icon">
                        <!-- Icone de localização -->
                        <img class="img_icon" id="icon_locali" src="imagens/localizacao_icon.png">
                    </div>
                    <!-- Label de localização -->
                    <input class="input_info_left" id="input_localizacao" placeholder="Localização" disabled></input>
                </div>
            </div>
            <br>

            <div class="right_top">
                <div class="div_pro_nome">
                    <!-- Label Nome do profissional -->
                    <input type="text" class="input_nome" id="input_nome" placeholder="Nome Empresa" disabled></input>
                    <img class="img_editar" src="imagens/editar.png">
                </div>
                <div class="div_pro_descricao">
                    <!-- Text Area Informação sobre profissional -->
                    <textarea type="text" id="input_descricao" class="input_descricao"
                        placeholder="Descrição" rows="15" cols="50"></textarea>
                </div>
            </div>

        </div>

        <div class="div_footer" style="margin-top: 16%;">
            <p>Copyright © 2022 Gustavo Manteigas & Gonçalo Ribeiro Inc. All rights reserved.</p>
        </div>
    </div>



</body>

</html>
