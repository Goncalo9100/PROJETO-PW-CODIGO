<!DOCTYPE html>

    <div class="div_header" id="div_header">
        <img class="img_logo" src="imagens/logo_com_nome.png">
        <a class="a_login" id="a_login" onclick="window.location.href='http://127.0.0.1:5502/pagina_login.html'">Login</a>
        <a class="a_register" id="a_register" href="">Registar</a>
    </div>

    <div class="div_menu">
        <button class="btn_menu_sobre" onclick="window.location.href='http://127.0.0.1:5502/pagina_inicial.html'">Sobre

        <button class="btn_menu_portefolios"

        <button class="btn_menu_empresas" id="btn_menu_empresas">Empresas</button>
        <button class="btn_menu_terminar_sessao" id="btn_menu_terminar_sessao">Terminar Sessao</button>
    </div>

    <div class="div_body_container">
        <div class="info_pro_top">
            <div class="left_top">
                <img class="img_body_pro" src="imagens/person_icon.png">
                <!-- Informação sobre localização e adesão -->
                <div class="line_info_pro">
                    <div class="div_icon">
                        <!-- Icone de adesão -->
                        <img class="img_icon" id="icon_adesao" src="imagens/adesao_icon.png">
                    </div>
                    <!-- Label de tempo de adesão -->
                    <label class="label_info_left" id="label_adesao">Adesão</label>
                </div>
                <div class="line_info_pro">
                    <div class="div_icon">
                        <!-- Icone de localização -->
                        <img class="img_icon" id="icon_locali" src="imagens/localizacao_icon.png">
                    </div>
                    <!-- Label de localização -->
                    <input class="input_info_left" id="input_localidade" placeholder="Localidade" disabled></input>
                </div>
            </div>
            <br>

            <div class="right_top">
                <div class="div_pro_nome">
                    <!-- Label Nome do profissional -->
                    <input type="text" id="input_nome" class="input_nome" placeholder="Nome" disabled></input>
                    <img class="img_save" id="img_save" src="imagens/icon_save.png">
                    <img class="img_editar" id="img_editar" src="imagens/editar.png">
                    <button id="enviarPedido" name="enviarPedido" class="enviarPedido" style="display: none;">Enviar pedido amizade</button>
                </div>
                <div class="div_pro_descricao">
                    <!-- Text Area Informação sobre profissional -->
                    <textarea type="text" id="input_descricao" class="input_descricao"
                        placeholder="Descrição" rows="15" cols="50" disabled></textarea>
                </div>
            </div>

        </div>

        <div class="info_pro_bottom">
            <!--Div com a informação da experiência profissional-->
            <div class="info_bottom_left">
                <div class="div_info_left_row">
                    <h1 class="h1_info_left">Experiência Profissional</h1>
                    <img class="img_editar_info_left" id="img_editar_info_left" onclick="window.location.href='http://127.0.0.1:5502/pagina_insert_experiencia.html'" src="imagens/icon_add.png">
                </div>
                <hr class="hr"/>
                <div class="div_experiencias_scroll" id="div_experiencias_scroll">

                            </div>
                            <p class="p_exp_right_top3">Setubal, Portugal</p>
                        </div>
                    </div> -->
                </div>
            </div>

            <!--Div com a informação da formação-->
            <div class="info_bottom_right">
                <div class="div_info_left_row">
                    <h1 class="h1_info_right">Cursos e Formações</h1>
                    <img class="img_editar_info_right" id="img_editar_info_right" onclick="window.location.href='http://127.0.0.1:5502/pagina_insert_habilitacoes.html'" src="imagens/icon_add.png">
                </div>
