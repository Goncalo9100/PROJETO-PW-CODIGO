<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/header_menu.css">
    <link rel="stylesheet" href="styles/formsinsert.css">
    <script src="scripts/port_cursos_expe.js"></script>
    <title>Experiência Profissional</title>
</head>

<body>
    <div class="div_header" id="div_header">
        <img class="img_logo" src="imagens/logo_com_nome.png">
        <a class="a_login" id="a_login" onclick="window.location.href='http://127.0.0.1:5502/pagina_login.html'">Login</a>
        <a class="a_register" id="a_register" onclick="window.location.href='http://127.0.0.1:5502/pagina_registo.html'">Registo</a>
    </div>

    <div class="div_menu">
        <button class="btn_menu_sobre">Sobre nós</button>
        <button class="btn_menu_portefolios"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_portefolios.html'">Portefólios</button>
        <button class="btn_menu_ofertas"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_ofertas_emprego.html'">Ofertas
            Emprego</button>
        <button class="btn_menu_amigos" id="btn_menu_amigos"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_amigos.html'">Amigos</button>
        <button class="btn_menu_empresas" id="btn_menu_empresas"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_empresas.html'">Empresas</button>
    </div>

    <div class="div_body">
        <br><h1 class="h1_funcionalidades">Nova experiência profissional</h1><br><br>
        <form id="newExperience">
            <input type="text" id="i_cargo" name="i_cargo" placeholder="Cargo" required title="O cargo é obrigatório!"/><br>
            <input type="text" id="i_empresa" name="i_empresa" placeholder="Empresa" required title="A empresa é obrigatória!"/><br>
            <input type="text" id="i_logoempresa" name="i_logoempresa" placeholder="URL do logo da empresa"/><br>
            <input type="text" id="i_localizacao" name="i_localizacao" placeholder="Localização"/><br>
            <input type="date" id="i_inicio" name="i_inicio" placeholder="Data Inicio (AAAA/MM/DD)" required title="A data de início é obrigatória!"/><br>
            <input type="date" id="i_fim" name="i_fim" placeholder="Data Fim (AAAA/MM/DD)"/><br>
            <textarea id="descr_func" name="descr_func" class="descr_func" rows="5" cols="50" placeholder="Descrição de funções exercidas"></textarea><br><br><br>
        </form>
        <!-- Botão para guardar a informação nova -->
        <input type="submit" form="newExperience" value="Adicionar" id="btnNewExp" class="btnNewExp"></button>
    </div>

    <div class="div_footer">
        <p>Copyright © 2022 Gustavo Manteigas & Gonçalo Ribeiro Inc. All rights reserved.</p>
    </div>

</body>

</html>
