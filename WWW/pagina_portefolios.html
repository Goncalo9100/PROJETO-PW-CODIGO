<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/header_menu.css">
    <link rel="stylesheet" href="styles/pagina_portefolios.css">
    <script src="scripts/script_portefolios.js"> </script>
    <title>Portefólios</title>
</head>

<body>
    <div class="div_header">
        <img class="img_logo" src="imagens/logo_com_nome.png">
        <a class="a_login" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_login.html'">Login</a>
        <a class="a_register" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_registo.html'">Registo</a>
    </div>

    <div class="div_menu">
        <button class="btn_menu_sobre" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_inicial.html'">Sobre nós</button>
        <button class="btn_menu_portefolios">Portefólios</button>
        <button class="btn_menu_ofertas" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_ofertas_emprego.html'">Ofertas Emprego</button>
        <button class="btn_menu_amigos" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_amigos.html'">Amigos</button>
        <button class="btn_menu_empresas" onclick="window.location.href='http://127.0.0.1:5502/WWW/pagina_empresas.html'">Empresas</button>
    </div>

    <div class="div_body_procura">
        <form if="form_filtro_emp" class="form_filtro_emp" action="">
            <input class="input_procura" type="text" placeholder="Procurar Empresa..." name="search">
            <input type="submit" id="btn_procura" class="btn_procura" value="Procurar">
        </form> 
    </div>

    <div class="div_body_container">
        <div class="div_body_filtro">

            <div class="div_body_left_bnt_container">
                <button class="btn_empresas" id="btn_empresas">Empresas</button>
                <button class="btn_curriculos" id="btn_curriculos">Curriculos</button>
            </div>
            
            <div class="div_container_left_filtros_empresas" id="div_container_left_filtros_empresas">
                <h1 class="h1_container_left_filtro">Filtrar Empresa por:</h1>
                <h1 class="h1_container_left_tipo">Tipo:</h1>
                <select class="select_empresa_tipo" name="empresa_tipo" id="empresa_tipo">
                    <option value="">Nenhum</option>
                    <option value="financeira">Financeira</option>
                    <option value="contabilidade">Contabilidade</option>
                    <option value="restauracao">Restauração</option>
                    <option value="consultoria">Consultoria</option>
                </select>
                <h1 class="h1_container_left_localidade">Localidade:</h1>
                <input class="input_empresas_localidade" type="text" id="empresa_localidade" name="empresa_localidade" placeholder="Escreva a localidade Ex: Lisboa">
                <input type="reset" class="btn_empresas_filtro" id="btn_empresas_filtro" value="Limpar Filtro">
            </div>

            <div class="div_container_left_filtros_curriculos" id="div_container_left_filtros_curriculos">
                <h1 class="h1_container_left_filtro">Filtrar Curriculos por:</h1>
                <h1 class="h1_container_left_idade">Idade:</h1>
                <div class="div_container_left_filtros_curriculos_radio_idade">
                    <input type="radio" id="idade_jovem" name="idade" value="jovem">
                    <label for="idade_jovem">Mais Jovem para mais Velho</label><br>
                    <input type="radio" id="idade_velho" name="idade" value="velho">
                    <label for="idade_velho">Mais Velho para mais Jovem</label><br>
                    <input class="input_curriculos_idade" type="number" id="idade_num" name="idade" value="numero" placeholder="Escreva a idade Ex: 22" min="16">
                </div>
                <h1 class="h1_container_left_localidade">Localidade:</h1>
                <input class="input_curriculos_localidade" type="text" id="curriculo_ocalidade" name="curriculo_ocalidade" placeholder="Escreva a localidade Ex: Lisboa">
                <input type="reset" class="btn_curriculos_filtro" id="btn_curriculos_filtro" value="Limpar Filtro">
            </div>

        </div>

        <div class="div_body_portefolios">
            <div class="div_container_empresas" id="div_container_empresas">
                <h1 class="h1_no_info" id="h1_no_info">Sem informação para mostrar!</h1>
            </div>
            <div class="div_container_curriculos" id="div_container_curriculos">
                <h1 class="h1_no_info" id="h1_no_info">Realize o Registo para aceder a esta Informação!</h1>
            </div>
        </div> 
    </div>

    <div class="div_footer">
        <p>Copyright © 2022 Gustavo Manteigas & Gonçalo Ribeiro Inc. All rights reserved.</p>
    </div>

</body>

</html>
