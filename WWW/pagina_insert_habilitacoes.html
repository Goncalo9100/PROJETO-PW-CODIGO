<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/header_menu.css">
    <link rel="stylesheet" href="styles/formsinsert.css">
    <script src="scripts/port_cursos_expe.js"></script>
    <title>Habilitações</title>
</head>

<body>
    <div class="div_header">
        <img class="img_logo" src="imagens/logo_com_nome.png">
        <a class="a_login" onclick="window.location.href='http://127.0.0.1:5502/pagina_login.html'">Login</a>
        <a class="a_register" onclick="window.location.href='http://127.0.0.1:5502/pagina_registo.html'">Registo</a>
    </div>

    <div class="div_menu">
        <button class="btn_menu_sobre">Sobre nós</button>
        <button class="btn_menu_portefolios"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_portefolios.html'">Portefólios</button>
        <button class="btn_menu_ofertas"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_ofertas_emprego.html'">Ofertas
            Emprego</button>
        <button class="btn_menu_amigos" id="btn_menu_amigos"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_amigos.html'">Amigos</button>
        <button class="btn_menu_empresas" id="btn_menu_empresas"
            onclick="window.location.href='http://127.0.0.1:5502/pagina_empresas.html'">Empresas</button>
    </div>

    <div class="div_body">
        <br><h1 class="h1_funcionalidades">Novo curso ou formação</h1><br><br>
        <form id="newDegree" action="javascript:newDegree()" method="POST">
            <input type="text" id="i_curso" name="i_curso" placeholder="Curso" required title="O curso é obrigatório!"/><br>
            <input type="text" id="i_estab" name="i_estab" placeholder="Estabelecimento de Ensino" required title="O Estabelecimento de Ensino é obrigatório!"/><br>
            <!-- Tipo de Curso -->
            <br>
            <select name="tipocurso" id="tipocurso">
                <option value="secundario">Ensino Secundário</option>
                <option value="posgradu">Pós Graduação</option>
                <option value="licenciatura">Licenciaturas</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutoramento">Doutoramento</option>
            </select><br><br>
            <input type="text" id="i_media" name="i_media" placeholder="Média Final"/><br>
            <input type="date" id="i_inicio" name="i_inicio" placeholder="Data Inicio (AAAA/MM/DD)" required title="A data de início é obrigatória!" onchange="validarInicio()"/><br>
            <input type="date" id="i_fim" name="i_fim" placeholder="Data Fim (AAAA/MM/DD)" required title="A data de fim é obrigatória!" onchange="validarFim()"/><br>
            <br><br><br>
        </form>
        <!-- Botão para guardar a informação nova -->
        <input type="submit" form="newDegree" value="Adicionar" id="btnNewExp" class="btnNewExp"></button>
    </div>

    <div class="div_footer">
        <p>Copyright © 2022 Gustavo Manteigas & Gonçalo Ribeiro Inc. All rights reserved.</p>
    </div>

</body>

</html>
